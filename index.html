<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
  <meta name="description" content="Pokemon avatar shop">
  <meta name="keywords" content="Pokemon,avatarshop,Stockholm,Sweden">


  <link rel="stylesheet" href="assets/scss/style.css">
  <title>Pokemon Shop </title>
</head>

<body>
  <header class="header-intro">
    <div class="header-container">
      <img src="assets/img/pokemon-header.jpg" alt="pokeball" class="img-style">
      <h1 class="header-text">Pokemon Avatar Shop</h1>
    </div>
    <div class="under-header">
      <h2> Welcome to the poké avatar shop, we are selling diffrent type of avatars only for you, check out our
        collection below</h2>
    </div>

  </header>
  <main>
    <div class="main-display-container">
      <div class="btn-container">
        <button id="basket-btn"> Basket</button>
        <a href="#" id="home-btn"> Home</a>
        <p class="total-bill-basket"> Total: 0 </p>
        <p class="total-pcs-basket"> Items: 0</p>
      </div>
      <div class="sort-links">
        <a href="#" id="sort-btn">Sort by price</a>
        <a href="#" id="name-btn">Sort by name</a>
        <a href="#" id="rating-btn">Sort by rating</a>
        <a href="#" id="category-btn">Sort by category</a>
      </div>
      <div class="pokemon-container">
        <ul id="pokemonList" class="grid-container-pokemon">
          <!-- Pokémon information will be displayed here -->
        </ul>
      </div>
    </div>
    <div class="grid-basket-container">
      <div class="basket-container hide-container">
        <!-- Basket information will be displayed here -->
      </div>
      <div class="form-container">
        <form name="myForm" id="myForm" method="post" class="form-style">
          <fieldset>
            <legend>Contact Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required class="checkValue">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required class="checkValue">

            <label for="adress">Address:</label>
            <input type="text" id="adress" name="adress" required class="checkValue">

            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required class="checkValue">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required class="checkValue" placeholder="Format:0046-xxxxxxxxx"
              pattern="[0-9]{4}-[0-9]{9}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="checkValue">

          </fieldset>

          <fieldset>
            <legend>Payment Information</legend>
            <label for="paymentMethod">Payment Method:</label>
            <select name="paymentMethod" id="paymentMethod">
              <option value="card">Card</option>
              <option value="invoice" class="invoiceOption">Invoice</option>
            </select>
            <div id="card-detail">
              <label for="cardNumber">Card Number:</label>
              <input type="number" id="cardNumber" name="cardNumber" class="checkValue">
              <label for="cvc">CVC:</label>
              <input type="number" id="cvc" name="cvc" class="checkValue">
              <label for="expiryDate">Expiry Date (MM/YYYY):</label>
              <input type="number" id="expiryDate" name="expiryDate" class="checkValue">
            </div>

            <div class="securitynumber">
              <label for="securitynumber"> Swedish social security number</label>
              <input type="text" id="securitynumber" name="securitynumber" class="checkValue" pattern="\d{6}-\d{4}"
                placeholder="Enter a valid Swedish personal identity number (YYMMDD-XXXX)">
            </div>

          </fieldset>
          <label for="subscribe">Subscribe to newsletter</label>
          <input type="checkbox" id="subscribe" name="subscribe" checked>
          <label for="info">Accept terms</label>
          <input type="checkbox" id="info" name="info" class="acceptTerm">
          <input type="reset" value="Clear All Fields">
          <p class="messageField"> </p>
        </form>
        <input type="submit" value="Confirm Payment" disabled id="submitBtn">
      </div>
      <div class="btn-basket-container">
        <button id="clear-basket-btn"> Clear basket </button>
        <p class="monday-offer"> </p>
        <p class="shipping-info"> </p>
        <div class="payment-confirm-container">
          <p class="payment-confirm-message"> </p>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
  <script src="assets/javascript/script.js"></script>
</body>
</html>
