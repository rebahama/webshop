<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/scss/style.css" />
  <title>Pokemon Shop </title>
</head>

<body>
  <header class="header-intro">
    <div class="header-container">
      <img src="assets/img/pokemon-header.jpg" alt="pokeball" class="img-style">
      <h1 class="header-text">Pokemon Avatar Shop</h1>
    </div>
    <div class="under-header">
      <h2> Welcome to the poké avatar shop, we are selling diffrent type of avatars only for you, check out our
        collection below</h2>
    </div>

  </header>
  <main>
    <div class="main-display-container">
      <div class="btn-container">
        <button id="basket-btn"> Basket</button>
        <a href="#" id="home-btn"> Home</a>
        <p class="total-bill-basket"> Total: 0 </p>
        <p class="total-pcs-basket"> Items: 0</p>
      </div>
     

      <div class="sort-links">

        <a href="#" id="sort-btn">Sort by price</a>
        <a href="#" id="name-btn">Sort by name</a>
        <a href="#" id="rating-btn">Sort by rating</a>
        <a href="#" id="category-btn">Sort by category</a>
      </div>
      <div class="pokemon-container">

        <ul id="pokemonList" class="grid-container-pokemon">

          <!-- Pokémon information will be displayed here -->
        </ul>
      </div>
    </div>
    <div class="grid-basket-container">
    <div class="basket-container hide-container">

      <!-- Basket information will be displayed here -->
      

    </div>
    
  
      <div class="form-container">
        <form name="myForm" action="/action_page.php" method="post" class="form-style">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required>

          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required>

          <label for="adress">Address:</label>
          <input type="text" id="adress" name="adress" required>

          <label for="zipcode">Zip Code:</label>
          <input type="number" id="zipcode" name="zipcode" required>

          <label for="phone">Phone Number:</label>
          <input type="number" id="phone" name="phone" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="paymentMethod">Payment Method:</label>
          <select name="paymentMethod" id="paymentMethod">
            <option value="invoice">Invoice</option>
            <option value="card">Card</option>
          </select>

          <div id="card-detail" style="display: none;">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber">

            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" name="cvc">

            <label for="expiryDate">Expiry Date (MM/YYYY):</label>
            <input type="text" id="expiryDate" name="expiryDate">
          </div>


          <label for="info"> Accept terms</label>
          <input type="checkbox" id="subscribe" name="subscribe" checked>
          <label for="subscribe">Subscribe to newsletter</label>
          <input type="checkbox" id="info" name="info">
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="btn-basket-container">
        <button id="clear-basket-btn"> Clear basket </button>
        <button id="confirm-payment-btn"> Confirm payment </button>
        <p class="monday-offer"> Special offer </p>
        <p class="shipping-info"> </p>
      </div>
    </div>
  </main>

  <footer></footer>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
